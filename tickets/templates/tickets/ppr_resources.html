{% extends 'base.html' %}
{% block content %}

{% load widget_tweaks %}


<div class="container">
<div class="card mb-2">
    <h5 class="card-header">Параметры</h5>
  <div class="card-body">
<form action="{% url 'add_resources_to_ppr' %}" method="post">
    {% csrf_token %}
    <div class="container">

        <div class="row">
            <p>Добавление линков/ресурсов в ППР. Коммутаторы добавляются вручную в ППР <a href="https://cis.corp.itmh.ru/index.aspx?demand={{exist_ppr}}" target ="_blank">#{{exist_ppr}}</a></p>
            </div>

        <div class="mt-2">
                <div class="form-group">
                {% render_field addresourcespprform.ppr_resources rows=10 %}
                    </div>
            </div>

        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Продолжить</button>
                </div>
            </div>
        </div>
    </div>
</form>
  </div>
</div>
</div>
{% endblock %}
