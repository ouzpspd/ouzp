{% extends 'base.html' %}
{% block content %}

{% load widget_tweaks %}


<div class="container">
<div class="card mb-2">
    <h5 class="card-header">Параметры</h5>
  <div class="card-body">
<form action="{% url 'send_spp' view.kwargs.dID %}" method="post">
    {% csrf_token %}
    <div class="container">

        <div class="row">
            <div class="col-4 mb-1">
                <div class="form-group">
                    <label for="{{form.comment.label}}">Отправить в:</label>
                    {{form.send_to}}
                </div>
            </div>
        </div>

        <div class="mt-2">
                <div class="form-group">
                    <label for="{{form.comment.label}}">Комментарий:</label>
                {% render_field form.comment rows=10 %}
                    </div>
            </div>

        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Продолжить</button>
                </div>
            </div>
        </div>
    </div>
</form>
  </div>
</div>
</div>
{% endblock %}
